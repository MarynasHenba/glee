<section class="login">
	<div class="container--small">
		<form class="form" action="#">
			<label class="form__label">
				Username or email address *
				<input class="form__input" type="text" required />
			</label>
			<label class="form__label">
				Password *
				<input class="form__input" type="password" required />
			</label>
			<button class="form__btn" type="submit">Login</button>
			<label class="form__label form__label--checkbox">
				<div class="form__label-inner">
					<input type="checkbox" />
					Remember me
				</div>
				<a class="form__link" href="#">Lost your password?</a>
			</label>
			<label class="form__label form__register">
				<a class="form__link" href="#">Not registered? No problem</a>
				<a class="form__register-btn" href="#">Create an account</a>
			</label>
		</form>
	</div>
</section>
