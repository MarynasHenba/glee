<div class="shop-filters filter">
	<div class="filter__item filter-category">
		<h3 class="filter__title">Category</h3>
		<form class="filter-category__form" action="#">
			<label class="filter-category__label">
				<input class="filter-category__input" type="checkbox" />
				<div class="filter-category__checkbox">
					<span>Chair</span>
					<span>
						<img
							class="filter-category__arrow"
							src="images/icons/arrow.svg"
							alt="arrow right"
						/>
					</span>
				</div>
			</label>
			<label class="filter-category__label">
				<input class="filter-category__input" type="checkbox" />
				<div class="filter-category__checkbox">
					<span>Table</span>
					<span>
						<img
							class="filter-category__arrow"
							src="images/icons/arrow.svg"
							alt="arrow right"
						/>
					</span>
				</div>
			</label>
			<label class="filter-category__label">
				<input class="filter-category__input" type="checkbox" />
				<div class="filter-category__checkbox">
					<span>Lamp</span>
					<span>
						<img
							class="filter-category__arrow"
							src="images/icons/arrow.svg"
							alt="arrow right"
						/>
					</span>
				</div>
			</label>
			<label class="filter-category__label">
				<input class="filter-category__input" type="checkbox" />
				<div class="filter-category__checkbox">
					<span>Watch</span>
					<span>
						<img
							class="filter-category__arrow"
							src="images/icons/arrow.svg"
							alt="arrow right"
						/>
					</span>
				</div>
			</label>
			<label class="filter-category__label">
				<input class="filter-category__input" type="checkbox" />
				<div class="filter-category__checkbox">
					<span>Clock</span>
					<span>
						<img
							class="filter-category__arrow"
							src="images/icons/arrow.svg"
							alt="arrow right"
						/>
					</span>
				</div>
			</label>
		</form>
	</div>

	<div class="filter__item filter-price">
		<h3 class="filter__title">Price</h3>
		<form class="filter-price__form" action="#">
			<input
				class="filter-price__input"
				type="text"
				data-min="0"
				data-max="800"
				data-from="100"
				data-to="500"
			/>
			<label class="filter-price__label">
				<span>$<span class="filter-price__from"></span>.00</span>
				<span>$<span class="filter-price__to"></span>.00</span>
			</label>
		</form>
	</div>

	<div class="filter__item filter-brand">
		<h3 class="filter__title">Brand</h3>
		<form class="filter-brand__form" action="#">
			<label class="filter-brand__label">
				<input class="filter-brand__input" type="checkbox" />
				<div class="filter-brand__checkbox">
					<span>RFL</span>
					<span class="filter-brand__num">(10)</span>
				</div>
			</label>
			<label class="filter-brand__label">
				<input class="filter-brand__input" type="checkbox" />
				<div class="filter-brand__checkbox">
					<span>Brothers</span>
					<span class="filter-brand__num">(21)</span>
				</div>
			</label>
			<label class="filter-brand__label">
				<input class="filter-brand__input" type="checkbox" />
				<div class="filter-brand__checkbox">
					<span>Regal</span>
					<span class="filter-brand__num">(3)</span>
				</div>
			</label>
			<label class="filter-brand__label">
				<input class="filter-brand__input" type="checkbox" />
				<div class="filter-brand__checkbox">
					<span>Nadia</span>
					<span class="filter-brand__num">(14)</span>
				</div>
			</label>
			<label class="filter-brand__label">
				<input class="filter-brand__input" type="checkbox" />
				<div class="filter-brand__checkbox">
					<span>Otobi</span>
					<span class="filter-brand__num">(16)</span>
				</div>
			</label>
		</form>
	</div>

	<div class="filter__item filter-resent">
		<h3 class="filter__title">Resent products</h3>
		<form class="filter-recent__form" action="#">
			<div class="filter-recent__items">
				<a class="filter-resent__link" href="#">
					<div class="filter-resent__item">
						<div class="filter-resent__img-wrapper">
							<img
								class="filter-resent__img"
								src="images/products/resent1.png"
								alt="resent product photo"
							/>
						</div>
						<div class="filter-resent__box">
							<h4 class="filter-resent__title">Pendant lamp</h4>
							<div class="rating" data-rateyo-rating="4"></div>
							<p class="filter-resent__price">23$</p>
						</div>
					</div>
				</a>
				<a class="filter-resent__link" href="#">
					<div class="filter-resent__item">
						<div class="filter-resent__img-wrapper">
							<img
								class="filter-resent__img"
								src="images/products/resent2.png"
								alt="resent product photo"
							/>
						</div>
						<div class="filter-resent__box">
							<h4 class="filter-resent__title">Pendant lamp</h4>
							<div class="rating" data-rateyo-rating="4"></div>
							<p class="filter-resent__price">23$</p>
						</div>
					</div>
				</a>
				<a class="filter-resent__link" href="#">
					<div class="filter-resent__item">
						<div class="filter-resent__img-wrapper">
							<img
								class="filter-resent__img"
								src="images/products/resent3.png"
								alt="resent product photo"
							/>
						</div>
						<div class="filter-resent__box">
							<h4 class="filter-resent__title">Pendant lamp</h4>
							<div class="rating" data-rateyo-rating="4"></div>
							<p class="filter-resent__price">23$</p>
						</div>
					</div>
				</a>
			</div>
		</form>
	</div>
</div>
